{{ define "auth" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link href="https://getbootstrap.com/docs/5.2/examples/sign-in/signin.css" rel="stylesheet">
    <link rel="stylesheet" href="/templates/auth/auth.css">
</head>
<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <img src="/templates/auth/images/auth.avif" width="80" height="80">
        <h1 class="h1 mb-1 fw-normal">Authorization</h1>
        <div class="h6 mb-3">Please fill the fields.</div>     
        <form id="auth-form" action="/login" method="POST">
            <div class="form-group">
                <input type="text" name="login" class="form-control" id="login" placeholder="Login:   (5-20 symb.)">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" id="password" placeholder="Password:   (min 8 symb.)" required autocomplete="off">
                <div class="input-group-append">
                    <label class="input-group-text" for="show-password">
                        <input type="checkbox" id="show-password"> 
                        <span style="margin-left: 10px;">Show Password</span>
                    </label>
                </div>
            </div>
            <br>
            {{ if .errorMsg }}
            <div class="alert alert-danger my-3" role="alert">{{ .errorMsg }}</div>
            {{ end }}
            <br>
            <button class="btn btn-lg btn-primary" id="auth-button">Login</button>
        </form>
        <button type="button" id="toggle-button">Switch to Sign Up</button>
    </main>
    <script src="/templates/auth/auth.js"></script>
</body>
</html>
{{ end }}
