{{ define "auth" }}
<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Authorization</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
        <link href="https://getbootstrap.com/docs/5.2/examples/sign-in/signin.css" rel="stylesheet">
</head>
<body>
    <body class="text-center">
        <main class="form-signin w-100 m-auto">
          <img src="https://img.freepik.com/free-icon/password_318-347388.jpg" width="80" height="80">
          <h1 class="h1 mb-1 fw-normal">Authorization</h1>
          <div class="h6 mb-3">Please fill the fields.</div>     
          <form id="auth-form" action="/login" method="POST">
            <div class="form-group">
                <input type="text" name="login" class="form-control" id="login" placeholder="Login:   (5-20 symb.)">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" id="password" placeholder="Password:   (min 8 symb.)">
                <div class="input-group-append">
                    <label class="input-group-text" for="show-password">
                        <input type="checkbox" id="show-password"> 
                        <span style="margin-left: 10px;">Show Password</span>
                    </label>
                </div>
            </div>
            <br>
            {{ if .errorMsg }}
            <div class="alert alert-danger my-3" role="alert">{{ .errorMsg }}</div>
            {{ end }}
            <br>
            <button type="submit" class="btn btn-lg btn-primary" id="auth-button">Login</button>
        </form>
        <script>
            const passwordInput = document.getElementById("password");
            const showPasswordCheckbox = document.getElementById("show-password");    
            showPasswordCheckbox.addEventListener("change", function() {
              if (showPasswordCheckbox.checked) {
                passwordInput.type = "text";
              } else {
                passwordInput.type = "password";
              }
            });
        </script>
        <button type="button" id="toggle-button">Switch to Sign Up</button>
            <br>
            <script>
                const authForm = document.getElementById("auth-form");
                const authButton = document.getElementById("auth-button");
                const toggleButton = document.getElementById("toggle-button");  
                let isLoginMode = true; 
                toggleButton.addEventListener("click", function () {
                    isLoginMode = !isLoginMode; 
                    if (isLoginMode) {
                        authForm.action = "/login";
                        authButton.textContent = "Login";
                        toggleButton.textContent = "Switch to Sign Up";
                    } else {
                        authForm.action = "/signup";
                        authButton.textContent = "Sign Up";
                        toggleButton.textContent = "Switch to Login";
                    }
                });
            </script>
     </main>   
    </body>
</body>
</html>
{{end}}
